<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/title_icon.png">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>FlyDream Airline</title>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="navLogo">FlyDream Air</div>
            <img id="logoImg" src="images/logo.png" alt="">
        </div>
        <ul class="navLinks">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Offers</a></li>
            <li class="link"><a href="#">Seats</a></li>
            <li class="link"><a href="#">Destinations</a></li>
        </ul>
        <button class="btn">Contact</button>
    </nav>
    <div class="image-container">
        <img src="images/bg.webp" alt="">
        <div class="text-overlay">
            <h1>Welcome Aboard!</h1>
            <h4>Experience world-class service and seamless travel with us. Your journey begins now!</h4>

            <section class="booking-container">
                <div class="booking-nav">
                    <span>BOOK TRIP</span>
                    <span>MANAGE BOOKING</span>
                    <span>FLIGHT STATUS</span>
                </div>
                <p>Hi, where you would like to go?</p>
                <hr class="line">
                <form>
                    <div class="form-group">
                        <span><i class="ri-map-pin-line"></i></span>
                        <div class="input-content">
                            <div class="input-group">
                                <input type="text">
                                <label for="">Location</label>
                            </div>
                            <p>Origin</p>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <span><i class="ri-map-pin-line"></i></span>
                        <div class="input-content">
                            <div class="input-group">
                                <input type="text">
                                <label for="">Location</label>
                            </div>
                            <p>Destination</p>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <span><i class="ri-calendar-2-line"></i></span>
                        <div class="input-content">
                            <div class="input-group">
                                <input type="text">
                                <label for="">Departure</label>
                            </div>
                            <p>Add date</p>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <span><i class="ri-calendar-2-line"></i></span>
                        <div class="input-content">
                            <div class="input-group">
                                <input type="text">
                                <label for="">Return</label>
                            </div>
                            <p>Add date</p>
                        </div>
                    </div>
        
                    <button class="btn"><i class="ri-search-line"></i></button>
                </form>
            </section>
        </div>

        
    </div>

    
    
    
</body>
</html>
